<svg
  viewBox="0 0 40 40"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="love-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff006e" />
      <stop offset="100%" stop-color="#ff5c8d" />
    </linearGradient>
    <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8338ec" />
      <stop offset="100%" stop-color="#3a86ff" />
    </linearGradient>
    <filter id="glow-strong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background for favicon visibility -->
  <rect width="40" height="40" rx="8" fill="#0d0d12"/>

  <!-- The "Love" Curve -->
  <path
    d="M8 32 C8 32 16 32 20 20 C24 8 32 8 32 8"
    stroke="url(#love-gradient)"
    stroke-width="4"
    stroke-linecap="round"
    filter="url(#glow-strong)"
  />

  <!-- The "AI" Beam -->
  <path
    d="M8 8 L16 16"
    stroke="url(#ai-gradient)"
    stroke-width="4"
    stroke-linecap="round"
    filter="url(#glow-strong)"
  />
  <path
    d="M24 24 L32 32"
    stroke="url(#ai-gradient)"
    stroke-width="4"
    stroke-linecap="round"
    filter="url(#glow-strong)"
  />
  
  <!-- The Intersection Core -->
  <circle cx="20" cy="20" r="3" fill="white" filter="url(#glow-strong)" />
  
  <!-- Tech Accents -->
  <rect x="22" y="22" width="2" height="2" fill="white" opacity="0.8" />
  <rect x="26" y="26" width="2" height="2" fill="white" opacity="0.6" />
</svg>
